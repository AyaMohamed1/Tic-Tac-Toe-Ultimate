<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="src/style/signUp.css" />
  </head>
  <body>
    <div class="container show" id="form">
      <h1>Sign Up</h1>
      <form id="form-id" method="get" onsubmit="set_local_storage(event)">
        <!-- user name -->
        <div class="input-field">
          <input
            type="text"
            name="username"
            id="u-name"
            required
            pattern="[A-Za-z1-9]{3,}"
          />
          <span></span>
          <label for="username"> Username</label>
        </div>
        <!-- user email -->
        <div class="input-field">
          <input
            id="u-email"
            type="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
          <span></span>
          <label for="email"
            >Email&nbsp;&nbsp;&nbsp;
            <span class="error"
              >Please enter a valid e-mail address*</span
            ></label
          >
        </div>
        <!-- user password -->
        <div class="input-field">
          <input type="password" id="pass_text1" required pattern=".{8,}" />
          <span></span>
          <label for="pass"
            >Password&nbsp;&nbsp;&nbsp;
            <span class="error">
              Please enter at least 8 Characters*</span
            ></label
          >
        </div>
        <!--  password -->
        <div class="input-field">
          <input
            required
            pattern=".{8,}"
            type="password"
            id="pass_text2"
            onblur="password_validation() "
          />
          <span></span>
          <label for="pass">
            Confirm password&nbsp;&nbsp;
            <!-- This span don't have end? -->
            <span id="pwdError" class="error"> </span>
          </label>
        </div>
        <input type="submit" id="submit" value="Sign up" />
      </form>
    </div>
    <div class="redirect hide" id="redirect">
      <h1>&#9989;</h1>
      <div>
        <h2>Thank You For Signing Up!</h2>
        <h4>Redirecting.....</h4>
      </div>
    </div>
    <script src="src/js/signUp.js"></script>
  </body>
</html>
